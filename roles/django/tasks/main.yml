- name: Django home
  debug: var=django_home


- name: Run Migrations
  # environment:
    # DATABASE_URL: "{{ db_url }}"
    # DATABASE_URL: db.sqlite3
  django_manage:
    app_path: "{{ django_home }}/imagersite"
    #settings: mysite.production
    command: migrate

- name: Collect Static Files
  # environment:
  #   DATABASE_URL: "{{ db_url }}"
  sudo: yes
  django_manage:
    app_path: "{{ django_home }}/imagersite"
    #settings: mysite.production
    command: collectstatic
