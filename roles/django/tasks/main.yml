---

- name: Install System Packages
  apt: name={{ item }} state=present update_cache=yes cache_valid_time=3600
  sudo: yes
  with_items:
    - build-essential
    - python-dev
    - python-pip
    - postgresql-client
    - libpq-dev
    - python-pip
    - python-psycopg2
    - git
    - python3.4-venv
    - libjpeg8-dev

- name: Clone Django Repository
  git: repo=https://github.com/steventhan/django-imager.git dest={{ django_home }} force=yes

- name: Install Python Dependencies
  sudo: yes
  pip:
    virtualenv: ~/checkout/ENV
    state: present
    requirements: "{{ django_home }}/requirements.txt"

